<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/script/jquery/jquery-1.7.2.js" ></script>
    <script type="text/javascript" src="timeclock.js"></script>
    <link rel="stylesheet" type="text/css" href="timeclock.css" />

    <title>TimeClock</title>

  </head>

  <body>

    <h1>TimeClock</h1>

    <div id="top-layout">

      <div id="controls">

        <div id="instructions">

          <h3 id="instructions-header">Instructions [type 'i']</h3>

          <dl id="instructions-list">
            <dt>[Enter], [space], click the 'punch' button, click anywhere</dt>
            <dd>Punch the clock</dd>
            <dt>Shift-C, click the 'clear' button</dt>
            <dd>Clears the data</dd>
            <dt>i</dt>
            <dd>Toggle these instructions</dd>
          </dl>

        </div>

        <div id="buttons">
          <button id="punch" >Punch</button>
          <button id="clear" >Clear</button>
        </div>

        <div id="readouts">

          <div id="workstate" class="off"> </div>

          <div id="totals">
            <h2 id="totals-header">Totals</h2>
            Worked: <span id="work"></span>
            <br />
            Break: <span id="break"></span>
          </div>

        </div>

      </div>

      <div id="display"> </div>

    </div>

    <script type="text/javascript">
    $(window).load(function(){
        initialize();
    });

    $("button#punch").on('click', function(){
        clock.punch();
    });

    $("#clear").on('click', function(event){
        clock.clear();
        event.stopPropagation();
    });

    </script>

  </body>

</html>
